general {
        colors = true
        color_good = "#00ff00"
        color_degraded = "#ffbf00"
        color_bad = "#ff0000"
        interval = 1
        separator = "|"
}

order += "cpu_usage"
order += "memory"
order += "wireless wlan0"
order += "ethernet eth0"
order += "battery 0"
order += "time"

cpu_usage {
        format = " CPU: %usage "
        degraded_threshold = 80
        max_threshold = 90
}

battery 0 {
        format = " %status %percentage "
        last_full_capacity = true
        threshold_type = percentage
